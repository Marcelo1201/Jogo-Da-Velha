<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Jogo da Velha online">
    <link rel="icon" href="icone.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Jogo Da Velha</title>
</head>
<body>
    <div id="tela-escura">
        <h2 class="final"></h2>
        <p class="reiniciar"></p>
    </div>
    <div class="conteudo">
        <div class="imagens">
            <div class="identificador">
                <h2 class="player">player 1</h2>
                <img class="simbolo" src="x.png" alt="representação do 'x'">
            </div>
            <div class="identificador">
                <h2 class="player">player 2</h2>
                <img class="simbolo" src="bolinha.png" alt="representação do 'o'">
            </div>
        </div>

        <div class="board">
            <div class="space" id="0"></div>
            <div class="space" id="1"></div>
            <div class="space" id="2"></div>
            <div class="space" id="3"></div>
            <div class="space" id="4"></div>
            <div class="space" id="5"></div>
            <div class="space" id="6"></div>
            <div class="space" id="7"></div>
            <div class="space" id="8"></div>
        </div>
    </div>
    <script src="jogo.js"></script>
</body>
</html>
